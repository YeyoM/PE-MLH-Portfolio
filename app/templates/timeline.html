<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="Personal Portfolio">
  <meta property="og:description" content="My Personal Portfolio">
  <link rel="icon" type="image/ico" href="../static/img/favicon.ico">
  <link type="text/css" rel="stylesheet" href="../static/styles/timeline.css">
  <title>Timeline</title>
</head>

<body>
  <div class="noise-wrapper"></div>
  <div class="glowing-orbs">
    <div class="orb blue-orb"></div>
    <div class="orb purple-orb"></div>
  </div>
  {% import 'menu.html' as menu %}
  {{ menu.menu() }}
  <div class="Notification" id="notification">

  </div>
  <article class="timeline-wrapper">
    <h1>Timeline</h1>
    <section class="form-section">
      <form action="" class="form" id="form">
        <label for="name" class="label">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name..">
        <label for="email" class="label">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email..">
        <label for="content" class="label">Content</label>
        <textarea id="content" name="content" placeholder="Write something.."></textarea>
        <input type="submit" value="Submit" class="submit">
      </form>
    </section>
    <section class="posts-section" id="posts-section">
      {% for post in posts %}
      <div class="post">
        <div class="post-left">
          <p class="content">{{ post.content }}</p>
          <p class="name">{{ post.name }}</p>
        </div>
        <div class="post-right">
          <p class="date">{{ post.date }}</p>
        </div>
      </div>
      {% endfor %}
      </div>
    </section>
  </article>
</body>
<script src="../static/scripts/timeline_get_data.js"></script>
<script>
  window.addEventListener("load", () => getDataApi())
</script>
<script>
  const form = document.getElementById('form')
  let name = document.getElementById('name')
  let email = document.getElementById('email')
  let content = document.getElementById('content')

  let notification = document.getElementById('notification')

  form.addEventListener('submit', function (e) {
    e.preventDefault()

    if (name.value == "") {
      notification.style.display = "block"
      notification.innerHTML = "Name is required"
      notification.style.backgroundColor = "#FF5454"
      setTimeout(function () {
        notification.style.display = "none"
      }, 3000)
      return false
    }

    if (email.value == "") {
      notification.style.display = "block"
      notification.innerHTML = "Email is required"
      notification.style.backgroundColor = "#FF5454"
      setTimeout(function () {
        notification.style.display = "none"
      }, 3000)
      return false
    }

    if (content.value == "") {
      notification.style.display = "block"
      notification.innerHTML = "Content is required"
      notification.style.backgroundColor = "#FF5454"
      setTimeout(function () {
        notification.style.display = "none"
      }, 3000)
      return false
    }

    if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value))) {
      notification.style.display = "block"
      notification.innerHTML = "Invalid email address"
      notification.style.backgroundColor = "#FF5454"
      setTimeout(function () {
        notification.style.display = "none"
      }, 3000)
      return false
    }

    // parse form data as json
    const formData = new FormData(this)
    const data = {}
    for (let [ key, value ] of formData.entries()) {
      data[ key ] = value
    }

    // send data to server
    fetch('/api/post_timeline_posts', {
      method: 'POST',
      body: formData
    })
      .then(response => {
        if (!response.ok) {
          notification.style.display = "block"
          notification.innerHTML = "Something went wrong"
          notification.style.backgroundColor = "#FF5454"
          setTimeout(function () {
            notification.style.display = "none"
          }, 3000)
          throw new Error(`Network response was not ok (${response.status})`)
        }
        response.json()
      })
      .then(data => {
        console.log(data)
        name.value = ""
        email.value = ""
        content.value = ""
        notification.style.display = "block"
        notification.innerHTML = "Message sent"
        notification.style.backgroundColor = "#99E399"
        getDataApi()
        setTimeout(function () {
          notification.style.display = "none"
        }, 3000)
      })
  })
</script>

</html>
